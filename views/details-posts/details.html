{% extends "base.html" %}


{% block title %}
<title> {{title}} </title>
{% endblock %}


{% block content %}
        <!-- Post Content-->
        <article class="mb-4">
            <div class="container px-4 px-lg-5">
                <div class="row gx-4 gx-lg-5 justify-content-center">
                    <div class="col-md-10 col-lg-8 col-xl-7">
                        <h1 class="mt-4">{{detailPost.titre}}</h1>
                        <p>{{detailPost.contenu}}</p>
                        <p>Posté par {{detailPost.idUser}} le {{detailPost.dateCreation|date("d/m/Y")}} à {{detailPost.dateCreation|date("H:i:s")}}</p>
                    </div>
                </div>
            </div>
        </article>
{% endblock %}
