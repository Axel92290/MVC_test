{% extends "base.html" %}


{% block title %}
<title> {{title}} </title>
{% endblock %}


{% block content %}
<!-- Main Content-->
<main class="mb-4">
    <div class="container px-4 px-lg-5">
        <div class="row gx-4 gx-lg-5 justify-content-center">
            <div class="col-md-10 col-lg-8 col-xl-7">
                <div class="my-5">
                    <form method="post">
                        <div class="sm-3">
                            <label class="form-label">Email</label>
                            <input class="form-control" type="email" name="mail" placeholder="Mail" />
                        </div>
                        <div class="sm-3">
                            <label class="form-label">Mot de passe</label>
                            <input class="form-control" type="password" name="pword" placeholder="Mot de passe" />
                        </div>
                        <div class="sm-3">
                            <button type="submit" name="connexion" class="btn btn-outline-dark">Se connecter </button>
                        </div>
                </div>
            </div>

            </form>

        </div>
    </div>
    </div>
    </div>
</main>


{% endblock %}
