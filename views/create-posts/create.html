{% extends "base.html" %}


{% block title %}
<title> {{title}} </title>
{% endblock %}


{% block content %}
<div class="container-sm">
    <div class="row">
        <h1>Créer un post</h1>
        <form method="post">

            <div class="mb-3">
                <label class="form-label">Titre</label>
                <input class="form-control" type="text" name="titre" placeholder="Titre">
            </div>
            <div class="mb-3">
                <label class="form-label">Contenu</label>
                <textarea class="form-control" type="text" name="contenu" placeholder="Votre topic..."></textarea>

            </div>
            <div class="sm-3">
                <button type="submit" name="creation" class="btn btn-outline-dark">Créer mon topic </button>
            </div>
    </div>
</div>
</form>

{% endblock %}
