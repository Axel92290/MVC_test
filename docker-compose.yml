version: "3.5"

services:
  php:
    build:
      context: ./docker/php
      dockerfile: Dockerfile
    volumes:
      - .:/var/www/blog

  nginx:
    image: nginx:latest
    ports:
      - "80:80"
    volumes:
      - .:/var/www/blog
      - ./docker/nginx/blog.conf:/etc/nginx/conf.d/blog.conf
    depends_on:
      - php

  # mysql:
