{% extends "base.html" %}


{% block title %}
<title> {{title}} </title>
{% endblock %}


{% block content %}
<div class="container-sm">
    <div class="row">
        <h1>Créer un post</h1>

                            <form method="post">
                                <div class="form-floating">
                                    <input class="form-control" id="titre" type="text" placeholder="Enter your name..." name="title" />
                                    <label for="titre">Titre</label>
                                </div>
                                <div class="form-floating">
                                    <textarea class="form-control" id="message" placeholder="Enter your message here..." rows="5" name="content"></textarea>
                                    <label for="message">Message</label>
                                </div>
                                <br />
                                <!-- Submit Button-->
                                <button class="btn btn-primary text-uppercase" value = "submit" type="submit" name="creer">Créer un post</button>
                            </form>

    </div>
</div>




{% endblock %}
