{% extends "base.html" %}


{% block title %}
<title> {{title}} </title>
{% endblock %}


{% block content %}
<div class="container-sm">
    <div class="row">
        <h1>Modifier mon profil</h1>

        <form method="post">

            <div class="form-floating">
                <input class="form-control" id="facebook" type="text" name="facebook" value="{{user.facebook}}" />
                <label for="facebook">Lien Facebook</label>
            </div>
            <div class="form-floating">
                <input class="form-control" id="twitter" type="text" name="twitter" value="{{user.twitter}}" />
                <label for="twitter">Lien Twitter</label>
            </div>
            <div class="form-floating">
                <input class="form-control" id="github" type="text" name="github" value="{{user.github}}" />
                <label for="github">Lien Github</label>
            </div>
            <div class="form-floating">
                <input class="form-control" id="instagram" type="text" name="instagram" value="{{user.instagram}}" />
                <label for="instagram">Lien Instagram </label>
            </div>
            <div class="form-floating">
                <input class="form-control" id="linkedin" type="text" name="linkedin" value="{{user.linkedin}}" />
                <label for="">Lien Linkedin </label>
            </div>
            <div class="form-floating">
                <input class="form-control" id="cv" type="file" name="cv" accept=".pdf" value="{{user.cv}}" />
                <label for="cv">Votre CV</label>
            </div>
            <div class="form-floating">
                <input class="form-control" id="catchphrase" type="text" name="catchPhrase" value="{{user.catchphrase}}" />
                <label for="catchphrase">Votre phrase d'accroche</label>
            </div>


        </br>
            {% if errors is not empty %}
            <div class="alert alert-danger" role="alert">
                {% for error in errors %}
                <p>{{error}}</p>
                {% endfor %}
            </div>
            {% endif %}
            <!-- Submit Button-->
            <button class="btn btn-primary text-uppercase"  type="submit" name="edit">Editer mon profil</button>
        </form>

    </div>
</div>




{% endblock %}
